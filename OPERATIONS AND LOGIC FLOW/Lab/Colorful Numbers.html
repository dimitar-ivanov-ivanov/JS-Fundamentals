<body> 
    <h1>JavaScript in te HTML page</h1>
        <script>
                function nums(n){
                    let html = '<ul>\n';
                    for(let i = 1;i<=n;i++){
                        let color = i % 2 === 0 ? 'blue' : 'green';
                        html += `<li><span style='color:${color}'>${i}</span></li>\n`;
                    }    
               
                   html += '</ul>';
                   return html;
                }
                console.log(nums(10));
                //document.body.innerHTML = nums(10);
        </script>
</body>
</html>
